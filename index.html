<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Leave Management</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="icon" href="img/favicon.svg" sizes="16x16">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

   <section class="login-wrapper" style="background: url(img/login-bg.jpg) center no-repeat; background-size: cover;">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-lg-8 col-md-9 col-12">
               <div class="loginForm">
                  <div class="welcomeInfo">
                     <img src="img/nuance-logo-2.svg" alt="">
                     <h1>Wellcome!!</h1>
                  </div>
                  
                  <div class="form-container">
                     <div class="login-title">
                        <h2>Sign In</h2>
                        <p>Sign in to continue accessing pages</p>
                     </div>

                     <div class="login-inputs">
                        <div class="form-group">
                           <input type="email" placeholder="Enter email" class="form-control" required autocomplete="off">
                        </div>

                        <div class="form-group">
                           <input type="password" placeholder="Enter Password" class="form-control" required autocomplete="off">
                        </div>

                        <div class="submit-btn">
                           <a href="dashboard.html">
                              <button type="submit" class="ThemeBtn">Continue</button>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
   </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
